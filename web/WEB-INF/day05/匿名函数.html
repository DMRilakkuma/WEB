<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--没有名字函数-->
<!--function(参数列表){

}&ndash;&gt;-->
<script>
    // 匿名函数的两种常见使用方式
    var f = function (a, b, c) {
        return a + b + c;
    };

    (function (a, b) {
        console.log(a + b);
    }(1, 3))

    var s = (function (n) {
        if (n === 1) {
            return 1;
        }
        return (arguments.callee(n-1)+1)*2;
    })(10);

    console.log(10);

</script>
</body>
</html>
