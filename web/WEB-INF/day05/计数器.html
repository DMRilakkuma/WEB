<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <style>
        .main {
            width: 250px;
            height: 380px;

            border-radius: 10px;
            background-image: url(img/OIP-C.jpg);
        }

        #ind {
            width: 230px;
            height: 40px;
            border-radius: 10px;
            font-size: 30px;
            text-align: right;
            margin-left: 5px;
            margin-top: 10px;

        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 20px;
            font-size: 20px;
            margin-left: 6px;
            margin-top: 10px;
        }

        button:hover {
            background-color: lemonchiffon;
        }

        button:active {
            background-color: lemonchiffon;
            box-shadow: 0 3px #aaa;
            transform: translateY(4px);
        }

        #b0 {
            width: 110px;
        }

    </style>
</head>
<body>
<div class="main">
    <input type="text" id="ind" value="0" onfocus="this.blur()"><br>
    <button onclick="f1('AC')">AC</button>
    <button onclick="f1('±')">±</button>
    <button onclick="f1('%')">%</button>
    <button onclick="f1('/')">/</button>
    <button onclick="f1(7)">7</button>
    <button onclick="f1(8)">8</button>
    <button onclick="f1(9)">9</button>
    <button onclick="f1('*')">x</button>
    <button onclick="f1(4)">4</button>
    <button onclick="f1(5)">5</button>
    <button onclick="f1(6)">6</button>
    <button onclick="f1('-')">-</button>
    <button onclick="f1(1)">1</button>
    <button onclick="f1(1)">2</button>
    <button onclick="f1(2)">3</button>
    <button onclick="f1('+')">+</button>
    <button id="b0" onclick="f1(0)">0</button>
    <button onclick="f1('.')">.</button>
    <button type="button" onclick="f()">=</button>
</div>

<script>
    var s = "";
    var left = 0;
    let ind = document.getElementById("ind");

    function f() {
        let n = ind.value;
        let ss = eval(n);
        s = ss;
        left = s.toString().length;
        ind.value = s;
    }

    function f1(a) {
        if (a === 'AC') {
            ind.value = 0;
            s = 0;
        } else if (a === '±') {
            s = -s;
            ind.value = s;
        } else if (a === '%') {
            s = s / 100;
            ind.value = s;
        } else if (a === '.') {
            if (ind.value === 0) {
                s += '.';
            } else if (s.length>1 && left>1 && s.substring(left).length===0 || s.substring(left).indexOf('.') !== -1) {
                s+="";
            }else{
                s+=".";
            }
            ind.value = s;
        } else {
            if (isNaN(a)) {

                if (isNaN(s.toString().charAt(s.toString().length - 1))) {
                    s += "";
                } else {
                    s += a;
                    left = s.toString().length;
                }
            } else if (s.toString().length===1 && s.toString().charAt(0) === "0") {
                s = a;
            } else {
                s = s + "" + a;
            }
            ind.value = s;
        }
    }
</script>
</body>
</html>
