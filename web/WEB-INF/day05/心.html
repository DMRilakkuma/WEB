<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>心</title>
    <style>
        #main {
            width: 300px;
            height: 300px;
            background-color: white;
            position: relative;
            top: 200px;
            left: 600px;
            transform: rotate(135deg);

        }


        #d1 {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 174, 201, 1);
            position: relative;
            top: 75px;
            left: 75px;
        }

        #d2 {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 174, 201, 1);
            position: relative;
            border-radius: 50%;
            bottom: 75px;
            left: 0;
        }

        #d3 {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 174, 201, 1);
            position: relative;
            border-radius: 50%;
            bottom: 150px;
            left: 74px;
        }

        /* 跳动效果 */
        .boom{
            /* 自定义动画效果 */
            animation: boom .8s linear infinite;
        }
        @keyframes boom{
            30%{
                transform: scale(1.1) rotate(45deg) translateX(50px);
            }
            40%{
                transform: scale(1.2) rotate(45deg) translateY(50px);
            }
        }


    </style>
</head>
<body>
<div id="main" class="boom">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</div>

</body>
</html>
