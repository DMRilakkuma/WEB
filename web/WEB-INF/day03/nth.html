<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul>li:nth-child(2n){
            color:green
        }
        ul>li:nth-child(2n-1){
            color:red;
        }
    </style>
</head>
<body>
<ul>
    <li>李姐1</li>
    <li>李姐2</li>
    <li>李姐3</li>

    <li>李姐6</li>
    <li>李姐7</li>
    <li>李姐8</li>
    <li>李姐9</li>
    <li>李姐10</li>
    <li>李姐11</li>
    <li>李姐12</li>
    <li>李姐13</li>
    <li>李姐14</li>
    <li>李姐15</li>
    <li>李姐16</li>
    <li>李姐17</li>
    <li>李姐18</li>
    <li>李姐19</li>
    <li>李姐20</li>
</ul>
</body>
</html>
