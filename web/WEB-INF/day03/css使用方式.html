<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--通过link引用外部css-->
   <!-- <link rel="stylesheet" href="css/demo.css">-->
    <!--内嵌-->
    <style>

        p {
            border: 2px red double;
        }

        /*em相对父容器大小设置1em表示父容器的默认字体大小16px*!*/

       /* 颜色单位*/
        /*
            使用颜色的英文:pink,red,yellow,
            rgb值
        */
        /*使用id选择元素*/
        #d1{
            width:0px;
            height:0px;
            border-top: 100px rgba(0,0,0,0) solid;
            border-bottom: 100px rgba(0,0,0,1) solid;
            border-left: 100px rgba(0, 0, 0,0) solid;
            border-right:100px rgba(0, 0, 0,0) solid;

        }

        #d2{
            height:200px;
            width:200px;
            background-color:#00ff00;
        }
    </style>
</head>
<body>
<p>

</p>
<!--内联(直接在标签上使用style)-->
<div style="width:100px;
height:100px;
border:1px pink solid;
/*设置圆角属性*/
border-radius:50%;
">

</div>
<div>
李姐
</div>
<div id="d1"></div>
<div id="d2"></div>


</body>
</html>
