<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        file 表示选中文件
        accept 可以选择的文件格式
        <form>
            <input type="text" name="fileName"><br>
            <input type="file" name="file" multiple accept="image/*"><br>
            <button type="submit">提交</button>
        </form>
</body>
</html>
