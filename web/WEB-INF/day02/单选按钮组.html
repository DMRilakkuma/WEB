<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    添加name属性  name值一致,表示是一组单选按钮组
    单选按钮一般情况下不会只出现一个
    value值需要手动添加
    checked 表示默认选择
    大多数时候，单选按钮不会单独使用,与label混合使用
-->

<form action="">
  <label for="name">用户名:
  <input type = "text" name="name"></label><br>
  密码  :<input type = "password" name="password"><br>
  性别
  <input type="radio"  value="男" name="sex">男
  <input type="radio" value="女"  name="sex" checked>女<br>
  <input type="submit" value="提交">
</form>


</body>
</html>
