<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    提交 被点击就会提交表单中的数据 到action中
    <form action="rr">
      <input type="submit" value="提交">
      <button type="submit">提交</button>
    </form>
    重置 将表单中的内容恢复到最开始的状态
    <form action="">
      <input type="test" value="king">
      <input type="test">
      <input type="reset">
      <button type="reset">重置</button>
    </form>
      <!--普通按钮-->
      <input type="button" value="普通按钮">
      <button type="button">普通按钮</button>



</body>
</html>
