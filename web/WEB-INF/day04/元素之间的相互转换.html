<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            img{
                display: block ;
            }

            p{
                /*转换为行内块元素,可以实现一行显示多个内容*/
                display: inline-block;
            }
            div{
                display: block;
            }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<img src="img/1920x1080.jpg" alt="">
<img src="img/1920x1080.jpg" alt="">
<p>1</p>
<p>2</p>
<p>3</p>
</body>
</html>
