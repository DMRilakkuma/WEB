<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            background-color: black;
        }

        #d1 {
            width: 100px;
            height: 100px;
            float: right;
            background-color: aqua;
        }

        #main::after{
            content:" ";
            display: block;
            clear:both;
        }
    </style>
</head>
<body>
<div id="main">
    <!--大div默认高度为0；-->
    <!--产生影响:大的div消失了-->
    <div id="d1"></div>
    <div></div>
</div>
</body>
</html>
