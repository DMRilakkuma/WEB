<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#main{
				width: 500px;
				height: 300px;
				background-color: black;
			}
			div{
				text-align: center;
				box-sizing: border-box;
			}
			#d1,#d2,#d3,#d4,#d5{
				width: 100px;
				height: 50px;
				background-color: aqua;
				float: left;
				padding-top: 15px;
			}
			#d6,#d11{
				width: 300px;
				height: 50px;
			}
			#d7,#d10{
				width: 200px;
				height: 100px;
			}
			#d8,#d9{
				width: 150px;
				height: 100px;
				float: left;
			}
			#d12{
				width: 500px;
				height: 50px;
				background-color: deepskyblue;
				float: left;
			}
			#d11{background-color: darkseagreen;float: left;}
			#d10{background-color: chocolate;float: right;}
			#d8{background-color: antiquewhite;}
			#d9{background-color: chartreuse;}
			#d6{background-color: yellow;float: left;}
			#d7{background-color: greenyellow;float: right;}
			/* #d10{background-color: greenyellow;float: right;} */
			#d11{background-color: red;}
		</style>
	</head>
	<body>
		<!-- div#main>div{$}#d$*12 -->
		<div id="main">
			<div id="d1">1</div>
			<div id="d2">2</div>
			<div id="d3">3</div>
			<div id="d4">4</div>
			<div id="d5">5</div>
			<div id="d6">6</div>
			<div id="d7">7</div>
			<div id="d8">8</div>
			<div id="d9">9</div>
			<div id="d10">10</div>
			<div id="d11">11</div>
			<div id="d12">12</div>
		</div>
	</body>
</html>
