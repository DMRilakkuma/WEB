<html lang="en">
<!--网页的头部-->
<head>
    <!--设置编码格式-->
    <meta charset="UTF-8">
    <!--页面的标题-->

                单标签<标签名 属性="属性值"/>
                双标签<标签名 属性=”属性值“></标签名>

                <X><y></></X> 正常嵌套
                <X><y><x/></y> 你中有我,我中有你  错误嵌套

                属性的定义一定在双标签的开始标签中,由键值对组成值需要
                使用单引号或双引号引起来
                html的标签是不区分大小写:推荐用小写
                html中的注释
   -->
