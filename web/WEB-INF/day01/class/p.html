<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p标签</title>
</head>
<body>
  段落标签
  <p align="center">法外狂徒--王麻子</p>
  <p align="center">法外狂徒--王麻子</p>
  理解
  <p>
      李姐
  <p>理解</p>
  </p>

<!-- 总结
  1.p标签是独占一行的
  2.p标签与p标签直接巨大间隙
  3.p标签与表标签一样，拥有设置水平排列的属性
  4.p标签之间不能互相嵌套
-->
    <hr>
<!--特殊文字样式-->
<!--
加粗 <b>加粗</b>
<strong>加粗</strong>
-->
  加粗 <b>加粗</b>
<strong>加粗</strong><br>
  斜体
<i>斜体</i>
<em>斜体</em>
<cite>斜体</cite><br>
<u>下划线</u>
<ins>下划线</ins><br>
删除线
<del>删除线</del>
<strike>删除线</strike>

<del><font color="red">理解</font></del>
<hr>
<!--特殊文字效果
 &lt; <
  &gt;  >-->
李&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姐
&copy;

(x+y)<sup>2</sup> = x<sup>2</sup> + 2xy + y<sup>2</sup>
</body>
</html>
