<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 align="center"><font color="red">静夜思</font></h1>
  <p align="center"><font  size="2" face="仿宋">李白</font><br></p>
  <p align="center">床前明月光,疑是地上霜</p>
  <p align="center">举头望明月,低头思故乡</p>
 <!-- 总结:-->
  <!--使用font 设置文本-->
<!--color 设置字体颜色
size 设置字体大小 属性值只支持1-7  值越大,字体越大
face 字体的样式 使用自带电脑上已经安装的字体-->


</body>
</html>
