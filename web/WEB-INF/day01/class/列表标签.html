<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>无序列表</h2>
<ul>

    <!-- 无序列表ur il
        属性:type
        1.disc 默认情况实现圆
        2.circle空心圆
        3.square 实心的矩形
    -->
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>赵六</li>
    <li>周末</li>
</ul>



<!-- 有序列表
属性 type
1.1默认数字
2.a 小写英文字母
3.A 大写英文字母
4.I 大写罗马数字
5.i 小写罗马数字


-->
<h2>有序列表</h2>
    <ol type="I">
        <li>c</li>
        <li>t</li>
        <li>r</li>
        <li>l</li>
    </ol>



<!--
       dl表示自定义列表
       dt 列表里面的标题(分类)
       dd 数据(内容)

-->
<h2>自定义列表</h2>
    <dl>
        <dt>男</dt>
        <dd>胡歌</dd>
        <dd>彭于晏</dd>
        <dd>傅家俊</dd>
        <dt>女</dt>
        <dd>刘亦菲</dd>
        <dd>莫文蔚</dd>
        <dd>sss</dd>
    </dl>
</body>
</html>
