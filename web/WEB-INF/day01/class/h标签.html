<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
  <h1 align="left" >一号标签</h1>
  <h2 align="right">二号标签</h2>
  <h3 align="center">三号标签</h3>
  <h4>四号标签</h4>
  <h5>五号标签</h5>
  <h6>六号标签</h6>
  <!--<h7>七号标签</h7>-->
<!--  html中的标签分为6为h1~h6 数字越大字体越小
      标题标签中有一个align属性,用于标题标签的水平排列
      left、right、center 居左,居右,居中
-->
</body>
</html>
